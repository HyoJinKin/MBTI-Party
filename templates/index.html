<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0aeb562407.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <script src="../static/js/common.js"></script>
    <script src="../static/js/index.js"></script>
    <title>MBTI PARTY | 나의 MBTI에 맞는 파티 찾기</title>
    {%with messages = get_flashed_messages()%}
        {%if messages %}
            <script type="text/javascript">
                alert("{{messages[0]}}");
            </script>
        {%endif%}
    {%endwith%}
</head>
<body>
    <div class="body__container">
        <nav class="section section--nav navbar navbar-expand-lg navbar-light bg-light">
            <div class="inner">
                <a class="navbar-brand float--left" href="/">MBTI</a>
                <a class="navbar-menu-group float--right" href="/logout">로그아웃</a>
            </div>
        </nav>

        <section class="section section--list">
            <div class="inner">
                <div class="btn-group">
                    <button onclick="location.href='/build_party'" class="register-btn btn-primary">파티 만들기</button>
                </div>

                <div class="sort-menu-group float--right">
                    <ul>
                        <li class="sort-menu__regdt">
                            <a href="#">생성 순</a>
                        </li>
                        <li class="sort-menu__available">
                            <a href="#">입장 가능 파티만</a>
                        </li>
                    </ul>
                </div>
                <div class="list" id="party-list"></div>
            </div>
        </section>
    </div>
</body>
</html>
