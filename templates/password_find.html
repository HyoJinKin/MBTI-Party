    <script>
        function enterkey() {
            if (window.event.keyCode == 13) {
                pw_check();
            }
        }
        function pw_check() {
            $.ajax({
                type: "POST",
                url: "/password_find",
                data: {
                    name_give: $('#name').val(),
                    regisNum_give: $('#regisNum').val(),
                    id_give: $('#ID').val(),
                    pw_give: $('#pwNumCheck').val(),
                    pw_check_give: $('#pwCheck').val()
                },
                success: function (response) {
                    if (response['result' == 'fault']){
                        alert(response['msg'])
                        window.location.reload()
                    } else if (response['result'] == 'success'){
                        alert(response['msg'])
                        window.location.href = '/login'
                    } else {
                        alert[response['msg']]
                        window.location.href = '/login'
                    }
                }
            })
        }
    </script>

    <!--    Css, js 파일을 사용하기 위함-->
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/register.css">
    <script src="../static/js/password_find.js"></script>
    <title>MBTI PARTY | 나의 MBTI에 맞는 파티 찾기</title>

<body>

<div class="body__container">
    <nav class="section section--nav navbar navbar-expand-lg navbar-light bg-light">
        <div class="inner">
            <a class="navbar-brand float--left" href="/">MBTI</a>
        </div>
    </nav>

    <section class="section section--join-form">
        <div class="inner">
            <div class="join-box">
                <div class="join-form">
                    <div class="title">
                        <h1>MBTI PARTY</h1>
                        <h4 class="sub-title">MBTI 궁합이 맞는 친구들을 찾아보세요</h4>
                    </div>

                    <p>이름</p>
                    <input onkeyup="enterkey()" type="text" id="name" placeholder="예)홍길동">

                    <p>주민등록번호</p>
                    <input onkeyup="enterkey()" type="text" id="regisNum" placeholder="예)111111- 1111111">


                    <p>아이디(이메일)</p>
                    <div class="id-form">
                        <input onkeyup="enterkey()" type="text" id="ID" class="id-input is-fail" placeholder="예)abcd@naver.com">
                    </div>

                    <p>비밀번호 변경</p>
                    <input onkeyup="enterkey()" type="password" id="password" placeholder="예) 8자리 이상">
                    <i id="pwNumCheck" class="fas fa-check-circle fasPwRed"></i>
                    <p><span id="password-help"></span></p>


                    <p>비밀번호 변경 확인</p>
                    <input onkeyup="enterkey()" type="password" id="passwordCheck"
                           placeholder="예) 8자리 이상">
                    <i id="pwCheck" class="fas fa-check-circle fasred"></i>

                    <!--</div>-->

                    <button onclick="pw_check()" class="btn btn-primary">정보 확인 및 비밀번호 변경</button>
                </div>
                <div class="join-image"></div>
            </div>
        </div>
    </section>
